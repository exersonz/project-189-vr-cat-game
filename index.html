<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VR Cat Game</title>

        <!-- A-Frame Library and Event Set Component Library -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

        <script>
            //Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyD9AKGmmeu-FuLch2og5UX57tKELzqvrFs",
                authDomain: "vr-cat-game.firebaseapp.com",
                projectId: "vr-cat-game",
                storageBucket: "vr-cat-game.appspot.com",
                messagingSenderId: "190987433554",
                appId: "1:190987433554:web:baad067023db82fa38d18b"
            };

            //Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>

        <script src="addElements.js"></script>
        <script src="clickEvents.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <a-scene id="mainScene" add-element>
            <a-sky color="#e8dcbc"></a-sky>
            
            <!-- Camera -->
            <a-camera id="camera" position="0 1.5 0" near="0.1" far="100">
                <a-image id="custom_cursor" src="https://raw.githubusercontent.com/exersonz/vr-cat-game-assets/main/hand.png" position="0 0 -1" width="0.15" height="0.15"></a-image>
            </a-camera>

            <a-entity id="toolsContainer">
                <a-entity id="feed" geometry="primitive: plane; width: 0.5; height: 0.5" material="src: https://raw.githubusercontent.com/exersonz/vr-cat-game-assets/main/food.png; transparent: true; alphaTest: 0.5" position="1.2 0.53 -1.8" cursor-listener></a-entity>
                <a-entity id="bathe" geometry="primitive: plane; width: 0.5; height: 0.5" material="src: https://raw.githubusercontent.com/exersonz/vr-cat-game-assets/main/bathe.png; transparent: true; alphaTest: 0.5" position="1.7 0.53 -1.8" cursor-listener></a-entity>
                <a-entity id="groom" geometry="primitive: plane; width: 0.5; height: 0.5" material="src: https://raw.githubusercontent.com/exersonz/vr-cat-game-assets/main/groom.png; transparent: true; alphaTest: 0.5" position="2.2 0.53 -1.8" cursor-listener></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
