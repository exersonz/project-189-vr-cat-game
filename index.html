<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VR Cat Game</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

        <script>
            //Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyD9AKGmmeu-FuLch2og5UX57tKELzqvrFs",
                authDomain: "vr-cat-game.firebaseapp.com",
                projectId: "vr-cat-game",
                storageBucket: "vr-cat-game.appspot.com",
                messagingSenderId: "190987433554",
                appId: "1:190987433554:web:baad067023db82fa38d18b"
            };

            //Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>

        <script src="./js/addElements.js"></script>
        <script src="./js/activateTool.js"></script>
        <script src="./js/toolFunction.js"></script>

        <script src="./howler/howler.min.js"></script>
    </head>

    <body>
        <a-scene id="mainScene" add-element>
            <script>
                AFRAME.registerComponent("play-music", {
                    init: function(){
                        var sound = new Howl({
                            src: ['./assets/bg_music.mp3'],
                            autoplay: true,
                            loop: true,
                            volume: 1
                        });
                        sound.play();
                    }
                });
            </script>

            <!-- Sounds -->
            <a-entity play-music></a-entity>

            <!-- Kitty Treats -->
            <a-entity feed></a-entity>
            
            <!-- Camera -->
            <a-camera id="camera" position="0 1.3 0" create-buttons>
                <a-image id="custom_cursor" src="https://raw.githubusercontent.com/exersonz/vr-cat-game-assets/main/hand.png" position="0 0 -1" width="0.15" height="0.15"></a-image>
                <a-entity id="actionContainer" activate-tool add-tool></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
